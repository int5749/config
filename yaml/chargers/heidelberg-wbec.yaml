type: custom
name: Heidelberg Energy Control (MQTT via wbec)
sample: |
  status:
    source: mqtt
    topic: wbec/lp/1/status
  enabled:
    source: mqtt
    topic: wbec/lp/1/enabled
  enable:
    source: mqtt
    topic: wbec/lp/1/enable
  maxcurrent:
    source: mqtt
    topic: wbec/lp/1/maxcurrent

# Additionally a meter is recommended (see Meters section)
